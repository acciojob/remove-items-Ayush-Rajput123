<!DOCTYPE html>
<html>
<head>
  <title>Remove Item</title>
</head>
<body>
  <h2>Remove from Dropdown</h2>

  <select id="colorSelect">
    <option>Red</option>
    <option>Green</option>
    <option>White</option>
    <option>Black</option>
  </select>

  <input type="button" value="Select and Remove" onclick="removeColor()">

  <script>
    function removeColor() {
      let select = document.getElementById("colorSelect");
      // Get selected index
      let selectedIndex = select.selectedIndex;
      if (selectedIndex !== -1) {
        select.remove(selectedIndex);
      }
    }
  </script>
</body>
</html>
